<script>
  /**
 * @param {number[]} prices
 * @return {number}
 */
  // 求上升值的和 等于总上升 1 2 3 4 5  5-1 = 4 2-1+3-2+4-3+5-4 = 4
  var maxProfit = function (prices) {
    let sum = 0
    for (let i = 1; i < prices.length; i++) {
      sum += prices[i] > prices[i - 1] ? prices[i] - prices[i - 1] : 0
    }
    return sum
  };
  console.log(maxProfit([7, 1, 5, 3, 6, 4]));
</script>
