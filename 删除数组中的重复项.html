<script>
  let nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]

  var removeDuplicates = function (nums) {
    const data = new Map()
    for (let i = 0; i < nums.length; i++) {
      if(data.has(nums[i])){
        nums.splice(i,1)
        i--
      }else{
        data.set(nums[i],nums[i])
      }
    }
    return data.size
  };
  console.log(removeDuplicates(nums), nums);
</script>
