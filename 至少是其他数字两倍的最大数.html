<script>
  /**
 * @param {number[]} nums
 * @return {number}
 */
  var dominantIndex = function (nums) {
    if (nums.length == 1) return 0
    let max = nums[0]
    let flag = true
    let count = 0
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] > max) {
        max = nums[i]
        count = i
      }
    }
    for (let i = 0; i < nums.length; i++) {
      if (i != count && nums[i] * 2 > max) {
        flag = false
        break
      } else {
        flag = true
      }
    }
    if (flag) {
      return count
    } else {
      return -1
    }
  };
  let nums = [1,2,3,4]
  console.log(dominantIndex(nums));
</script>
